<div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4>{{'add_user_permission'|translate}}</h4>
        </div>
        <div class="panel-body">
            <div class="form-horizontal col-md-11">
                <div class="form-group">
                    <label class="col-md-5">{{'permission_name'|translate}}</label>
                    <div class="col-md-4">
                        <input style="height: 35px; width: 277px;" type="text" placeholder="{{'please_enter_permission_name'|translate}}" ng-model="premiName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5">{{'permission_description'|translate}}</label>
                    <div class="col-md-4">
                        <input style="height: 35px; width: 277px;" type="text" placeholder="{{'please_enter_permission_description'|translate}}" ng-model="premiDescription" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8" align="right">
                        <a class="btn btn-sm btn-success" ng-click="cancel()">{{'cancel'|translate}}</a>
                        <button type="submit" id="submitId" class="btn btn-sm btn-success " ng-click="addPremission()">{{'submit'|translate}}</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
