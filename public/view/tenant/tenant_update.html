<div>
    <div class="panel panel-info">
        <div class="panel-heading">
            <h4>{{'project_information'|translate}}</h4>
        </div>
        <div class="panel-body">
            <div class="form-horizontal col-md-11">
                <div class="form-group">
                    <label class="col-md-5" style="text-align: right">{{'project_name'|translate}}:</label>
                    <div class="col-md-7">
                        <input style="height: 35px; width: 277px;" type="text" placeholder="{{'please_enter_project_name'|translate}}" ng-model="tenant.tenant" disabled required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5" style="text-align: right">{{'project_description'|translate}}:</label>
                    <div class="col-md-7">
                        <input style="height: 35px; width: 277px;" type="text" placeholder="{{'please_enter_description'|translate}}" ng-model="tenant.description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5" style="text-align: right">{{'create_time'|translate}}:</label>
                    <div class="col-md-7">
                        <span>{{tenant.created_on|dateFormat}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-5" style="text-align: right">{{'update_time'|translate}}:</label>
                    <div class="col-md-7">
                        <span>{{tenant.updated_on|dateFormat}}</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8" align="right">
                        <a class="btn btn-sm btn-success" ng-click="cancel()">{{'cancel'|translate}}</a>
                        <button type="submit" id="submitId" class="btn btn-sm btn-success " ng-click="updateTenant()">{{'submit'|translate}}</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
